<!doctype html>
<html lang="en" ng-app="fractalClock" >
<head>
  <title>Fractal Clock</title>
  <meta name="title" content="Fractal Clock"></meta>
  <meta name="content" content="Eye candy built with AngularJS and ProcessingJS"></meta>
  <meta name="keywords" content="AngularJS ProcessingJS Javascript Fractal Clock"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
  <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css"></link>
  <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
  <link href="/css/style.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
  <div ng-controller="FractalClockController">
    <h1>Fractal Clock</h1>
    <div id="demo">
      <canvas id="sketch" processing="sketch" processing-fullscreen="clock.fullscreen" focus="clock.fullscreen" ui-keydown="{ esc: 'clock.fullscreen = false' }"></canvas>
      <div id="controls" ng-class="{ fullscreen: clock.fullscreen }">
        <h3>Settings</h3>
        <div>
          <label><input type="checkbox" ng-model="clock.fullscreen" /> Full Screen</label>
          <label><input type="checkbox" ng-model="clock.showTime" /> Show Time</label>
        <dl>
          <dt>Mode</dt>
          <dd>
            <label><input type="radio" ng-model="clock.mode" value="normal" />Normal</label>
            <label><input type="radio" ng-model="clock.mode" value="twist" />Twist</label>
            <label><input type="radio" ng-model="clock.mode" value="blackhole" />Black Hole</label>
          </dd>

          <dt>Hue</dt>
          <dd><input type="range" ng-model="clock.color.hue" min="0" max="255" integer /></dd>

          <dt>Saturation</dt>
          <dd><input type="range" ng-model="clock.color.saturation" min="0" max="255" integer /></dd>

          <dt>Lightness</dt>
          <dd><input type="range" ng-model="clock.color.lightness" min="0" max="255" integer /></dd>

          <dt>Alpha</dt>
          <dd><input type="range" ng-model="clock.color.alpha" min="0" max="255" integer /></dd>

          <dt>Fill</dt>
          <dd><input type="range" ng-model="clock.color.fill" min="0" max="255" integer /></dd>

          <dt>Hue Shift</dt>
          <dd><input type="range" ng-model="clock.color.shift.repetitions" min="0" max="255" integer /></dd>
          <dd><input type="range" ng-model="clock.color.shift.connections" min="0" max="255" integer /></dd>

          <dt>Width</dt>
          <dd><input type="range" ng-model="clock.width" min="1" max="50" step="0.1" float /></dd>

          <dt>Length</dt>
          <dd><input type="range" ng-model="clock.length" min="1" max="200" float /></dd>

          <dt>Repetitions</dt>
          <dd><input type="range" ng-model="clock.repetitions" min="1" max="120" integer /></dd>

          <dt>Connections</dt>
          <dd><input type="range" ng-model="clock.connections" min="1" max="40" integer /></dd>

          <dt>Time Shift</dt>
          <dd><input type="range" ng-model="clock.timeShift" min="0" max="3600000" integer /></dd>

          <!--
          <dt>Speed</dt>
          <dd><input type="range" ng-model="clock.speed" min="0" max="50" step="0.1" float /></dd>

          <dt>Phase</dt>
          <dd><input type="range" ng-model="clock.phase" min="0" max="6.28" step="0.01" float /></dd>
          -->
        </dl>
      </div>
    </div>

    <h2>The Code</h2>
    <pre source="/app/app.js"></pre>
  </div>

  <script type="text/javascript" src="/app/lib/angular/angular-1.1.4.min.js"></script>
  <script type="text/javascript" src="/app/lib/angular-ui/ui.keypress.js"></script>
  <script type="text/javascript" src="/app/lib/processing/processing-1.4.1.min.js"></script>
  <script type="text/javascript" src="/app/app.js"></script>
